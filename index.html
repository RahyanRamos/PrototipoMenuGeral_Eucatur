<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
    <title>Menu Eucatur</title>
</head>
<body>
    <div class="menu">
        <div class="logo">
            <h3>LOGO PROJEU</h3>
        </div>
        <div class="pages">
            <div class="bt-ativo">
                <button type="button" class="projeu">Projeu <img src="https://cdn-icons-png.flaticon.com/128/54/54785.png" alt="Seta para baixo do menu expansivel" class="icon"></button>
                <div class="sub-menu">
                    <button type="button" class="home">Home</button>
                    <button type="button" class="cadastro">Cadastro de Projeto</button>
                    <button type="button" class="projeto">Meus Projetos</button>
                    <button type="button" class="premio">Prêmio</button>
                    <button type="button" class="portifolio">Portifólio</button>
                    <button type="button" class="equipe">Prêmio Equipe</button>
                </div>
            </div>
            <div class="bt-acesso">
                <button type="button" class="9box">9Box</button>
                <button type="button" class="fretaeu">Fretaeu</button>
            </div>
        </div>
    </div>    
</body>
</html>
